                Você é a minha inspiração para ser uma pessoa melhor a cada dia.
            </div>

                Seu jeito, seu cabelo, seus lábios, sua simplicidade e simpática, o jeito acanhado e seu charme me fascina.
                Você tem a energia e o coração mais puro que senti.
            </div>

                Te amo
            </div>
        </div>

            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>

      <button id="open">Abrir</button>
      <button id="reset">Fechar</button>
    </div>
</div>
